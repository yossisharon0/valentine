<!DOCTYPE html>
<html lang="he">
<head>
<meta charset="UTF-8">
<title>拽专 </title>

<style>
body{
margin:0;
height:100vh;
background:linear-gradient(#ff9a9e,#fad0c4);
overflow:hidden;
text-align:center;
font-family:Arial;
}
.star{
    position:fixed;
    width:2px;
    height:2px;
    background:white;
    border-radius:50%;
    top:0;
    animation:fallStar linear infinite;
    opacity:0.8;
}
  @keyframes floatTitle{
    0%{transform:translateY(0);}
    50%{transform:translateY(-10px);}
    100%{transform:translateY(0);}
}

h1{
    animation:floatTitle 3s ease-in-out infinite, fadeIn 2s;
}

@keyframes fallStar{
    to{
        transform:translateY(100vh);
        opacity:0;
    }
}
  
h1{
margin-top:80px;
animation:fadeIn 2s;
}

button{
font-size:22px;
padding:12px 30px;
border:none;
border-radius:30px;
margin:20px;
cursor:pointer;
background:#ff4d6d;
color:white;
transition:.3s;
}

button:hover{transform:scale(1.1);}

#no{position:absolute;}

img{
width:280px;
border-radius:25px;
display:none;
margin-top:20px;
animation:pop 1s;
box-shadow:0 0 20px pink;
}

p{
font-size:22px;
display:none;
animation:fadeIn 2s;
}

.heart{
position:fixed;
top:-10px;
font-size:24px;
animation:fall linear infinite;
}

canvas{
position:fixed;
top:0;
left:0;
pointer-events:none;
}

@keyframes fall{
to{transform:translateY(100vh);opacity:0;}
}

@keyframes pop{
0%{transform:scale(0);}
100%{transform:scale(1);}
}

@keyframes fadeIn{
from{opacity:0;}
to{opacity:1;}
}
</style>
</head>

<body>

<canvas id="fire"></canvas>

<h1>?拽专  砖  转 驻    </h1>

<button onclick="yes()"> </button>
<button id="no"> </button>

<br>

<img id="pic" src="image.JPG">

<p id="text">
注转 砖转  拽专 わ  
转 注砖  转  砖   砖.  
   专爪 转 专拽 转 グ
  (住 砖注 专  )
</p>

<audio id="song" src="song.mp3"></audio>

<script>
const no=document.getElementById("no");
const pic=document.getElementById("pic");
const text=document.getElementById("text");
const song=document.getElementById("song");

function move(){
let x=Math.random()*(window.innerWidth-100);
let y=Math.random()*(window.innerHeight-100);
no.style.left=x+"px";
no.style.top=y+"px";
}

no.addEventListener("mouseover",move);
no.addEventListener("touchstart",move);

function yes(){
pic.style.display="block";
text.style.display="block";
song.play();
if(navigator.vibrate) navigator.vibrate([200,100,200,100,400]);
fireworks();
}
// 转 驻 专 转
setInterval(()=>{
    let h=document.createElement("div");
    h.className="heart";
    h.innerHTML="わ";
    h.style.left=Math.random()*100+"vw";
    h.style.animationDuration=2+Math.random()*3+"s";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),5000);
},150);
  
// 转
setInterval(()=>{
let h=document.createElement("div");
h.className="heart";
h.innerHTML="わ";
h.style.left=Math.random()*100+"vw";
h.style.animationDuration=2+Math.random()*3+"s";
document.body.appendChild(h);
setTimeout(()=>h.remove(),5000);
},200);

// 拽拽
const canvas=document.getElementById("fire");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

  // 爪专转  专拽注
for(let i=0;i<50;i++){
    let s=document.createElement("div");
    s.className="star";
    s.style.left=Math.random()*100+"vw";
    s.style.animationDuration=3+Math.random()*4+"s";
    document.body.appendChild(s);
    setInterval(()=>s.style.top=0,7000);
}
function fireworks(){
for(let i=0;i<150;i++){
setTimeout(()=>{
ctx.fillStyle=`hsl(${Math.random()*360},100%,60%)`;
ctx.beginPath();
ctx.arc(Math.random()*canvas.width,Math.random()*canvas.height/2,3,0,Math.PI*2);
ctx.fill();
},i*15);
}
setTimeout(()=>ctx.clearRect(0,0,canvas.width,canvas.height),3000);
}
</script>

</body>
</html>
