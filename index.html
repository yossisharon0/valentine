<!DOCTYPE html>
<html lang="he">
<head>
<meta charset="UTF-8">
<title> </title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:Arial, sans-serif;
}

body{
    height:100vh;
    background:radial-gradient(circle at top, #ffb6c1, #ff4d6d);
    overflow:hidden;
    display:flex;
    justify-content:center;
    align-items:center;
    text-align:center;
}

/* 拽专 专 */
.container{
    z-index:10;
    animation:fadeIn 2s;
}

/* 转专转 */
h1{
    font-size:34px;
    color:white;
    margin-bottom:25px;
    animation:float 3s ease-in-out infinite;
}

/* 驻转专 */
.buttons{
    margin-bottom:20px;
}

button{
    font-size:22px;
    padding:12px 35px;
    border:none;
    border-radius:40px;
    margin:10px;
    cursor:pointer;
    background:#ff1e56;
    color:white;
    transition:.3s;
}

button:hover{
    transform:scale(1.1);
}

#no{
    position:absolute;
}

/* 转 */
img{
    width:280px;
    border-radius:25px;
    display:none;
    margin:20px auto;
    box-shadow:0 0 30px rgba(255,255,255,0.7);
    animation:pop 1s;
}

/* 拽住 */
p{
    font-size:22px;
    color:white;
    display:none;
    line-height:1.6;
    animation:fadeIn 2s;
}

/* 转 */
.heart{
    position:fixed;
    top:-20px;
    font-size:26px;
    animation:fall linear infinite;
}

/* 拽拽 */
canvas{
    position:fixed;
    top:0;
    left:0;
    pointer-events:none;
}

/* 爪转 */
@keyframes fall{
    to{transform:translateY(110vh);opacity:0;}
}

@keyframes pop{
    from{transform:scale(0);}
    to{transform:scale(1);}
}

@keyframes fadeIn{
    from{opacity:0;}
    to{opacity:1;}
}

@keyframes float{
    0%{transform:translateY(0);}
    50%{transform:translateY(-12px);}
    100%{transform:translateY(0);}
}
</style>
</head>

<body>

<canvas id="fire"></canvas>

<div class="container">
    <h1> 砖 <br> 转 驻  ?</h1>

    <div class="buttons">
        <button onclick="yes()"> </button>
        <button id="no"> </button>
    </div>

    <img id="pic" src="image.JPG">

    <p id="text">
        注转 砖转   砖 わ<br>
        转 注砖  转  砖   砖.<br>
           专爪 转 专拽 转 グ<br>
        (住 砖注 专  )
    </p>
</div>

<audio id="song" src="song.mp3"></audio>

<script>
const no=document.getElementById("no");
const pic=document.getElementById("pic");
const text=document.getElementById("text");
const song=document.getElementById("song");

function move(){
    let x=Math.random()*(window.innerWidth-120);
    let y=Math.random()*(window.innerHeight-80);
    no.style.left=x+"px";
    no.style.top=y+"px";
}

no.addEventListener("mouseover",move);
no.addEventListener("touchstart",move);

function yes(){
    pic.style.display="block";
    text.style.display="block";
    song.play();
    fireworks();
}

/* 转 驻 */
setInterval(()=>{
    let h=document.createElement("div");
    h.className="heart";
    h.innerHTML="わ";
    h.style.left=Math.random()*100+"vw";
    h.style.animationDuration=2+Math.random()*3+"s";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),5000);
},180);

/* 拽拽 */
const canvas=document.getElementById("fire");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

function fireworks(){
    for(let i=0;i<120;i++){
        setTimeout(()=>{
            ctx.fillStyle=`hsl(${Math.random()*360},100%,60%)`;
            ctx.beginPath();
            ctx.arc(
                Math.random()*canvas.width,
                Math.random()*canvas.height/2,
                3,0,Math.PI*2
            );
            ctx.fill();
        },i*15);
    }
    setTimeout(()=>ctx.clearRect(0,0,canvas.width,canvas.height),3000);
}
</script>

</body>
</html>
